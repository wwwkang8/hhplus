server:
  port: 8001

spring:
  application:
    name: concert-stage
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/concert
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true         # 쿼리를 표준 출력으로
    properties:
      hibernate:
        format_sql: true  # 아름답게 출력
    hibernate:
      ddl-auto: update # 테이블에 변경이 있을 경우 변경, 없는 경우 생성
  sql:
    init:
      mode: always